<h1>> Comprar</h1>

<h4 class="text-danger">{{ anuncio }}</h4>

<div class="card" style="width: 18rem">
  <img [src]="foto" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">
      {{ nomeProduto }}
      <span *ngIf="promocao; else elseBlock" class="badge-success"
        >Promoção</span
      >
      <ng-template #elseBlock>
        <br />
        <span>Aproveite</span>
      </ng-template>
    </h5>
    <p class="card-text">Identificação: {{ idProduto }}</p>
    <a href="#" class="btn btn-primary float-right"> R$ {{ precoProduto }} </a>
  </div>
</div>
